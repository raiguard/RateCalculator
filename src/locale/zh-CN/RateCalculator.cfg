[mod-name]
RateCalculator=生产速率计算器

[mod-description]
RateCalculator=拖动选择一个区域查看材料、电力、污染和热量的最大生产和消费速率。类似于最大速率计算器（Max Rate Calculator）. \n 请参阅游戏中的提示和技巧，了解 GUI 和 mod 的其他特定功能的说明。\n 汉化：plexpt
